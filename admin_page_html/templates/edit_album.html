<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Album</title>
</head>
<body>
<center>
        {% if request.user.is_authenticated and request.user.is_superuser %}
        <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3 style="margin-bottom: -5px">Edit Album</h3>
        <small>Enter Required details</small><br/><br/>
        <label>Title</label>
        <input type="text" required value="{{ album.title }}" name="title" placeholder="Enter Album Title">
        <br/><br/>
        <!--File Field-->
        <img src="{{ album.banner.url }}" style="width:300px;height:300px"><br/>
        <label>Banner</label>
        <input type="file" name="banner" placeholder="Enter Album Profile">
        <br/><br/>
        <!--Status-->
        <label>Publish</label>
        <input name="PU" value="ON" checked type="radio">
        <label>UnPublish</label>
        <input name="PU" value="OFF" type="radio">
        <!--Summit bution-->
        <br/><br/>
        <button type="submit">Edit Album</button>
    </form>
    {% else %}
    <a href="{% url 'login' %}"><button style="margin-top:40px" >Login</button></a>
    {% endif %}
</center>
</body>
</html>
